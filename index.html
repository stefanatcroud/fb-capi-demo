        <script>
          function generateEvents(eventName, eventCount, eventCountValue, timeInterval) {
            setInterval(function() {
            
              if (eventName == 'Purchase') {
                fbq('track', eventName, { value: 4, currency: 'GBP'});
              } else {
               fbq('track', eventName);
              }

              eventCount++;
              document.getElementById(eventCountValue).innerHTML = eventCount;
            }, timeInterval);
          }
          
          //document.getElementById("PageViewCountValue").innerHTML = PageViewCount;
          //document.getElementById("ViewContentCountValue").innerHTML = ViewContentCount;
          //document.getElementById("AddToCartCountValue").innerHTML = AddToCartCount;
          //document.getElementById("PurchaseCountValue").innerHTML = PurchaseCount;

          generateEvents ('PageView', PageViewCount, 'PageViewCountValue', 3000);
          generateEvents ('ViewContent', ViewContentCount, 'ViewContentCountValue', 4000);
          generateEvents ('AddToCart', AddToCartCount, 'AddToCartCountValue', 5000);
          generateEvents ('Purchase', PurchaseCount, 'PurchaseCountValue', 7000);
          
        </script>
